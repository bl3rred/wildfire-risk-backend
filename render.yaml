services:
  - type: web
    name: wildfire-risk-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 300
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12